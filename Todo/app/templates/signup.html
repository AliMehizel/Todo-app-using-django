<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body{
      background-color: #cce3de;
    }
    .d-flex{
      height: 60vh;
      width: 40%;

    }
    .container-fluid{
      
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: column;
    }

    .btn a{
      text-decoration: none;
      color: white;
    }
  </style>
  
  </head>
  <body>
    <!-- As a link -->
<nav class="navbar bg-light">
  <div class="container-fluid right">
    <a class="navbar-brand" href="#">Todo APP</a>
  </div>
</nav>
<div class='container-fluid d-flex'>
    <form method="POST" class="col g-6 ">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Username</label>
            {{RigsterForm.username}}
            <div class="valid-feedback">
              Looks good!
            </div>
        </div>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Email</label>
                {{RigsterForm.email}}
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Password</label>
                {{RigsterForm.password1}}
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Password Confirmation</label>
                {{RigsterForm.password2}}
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <br>
        <button class="btn btn-success" type="submit">Signup</button>
        <p>if already have an account Login <a href="{% url 'signup' %}">Here</a></p>
    </form>

</div>

</nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
