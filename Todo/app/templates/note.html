<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body{
      background-color: #cce3de;
      
    }
    .mb{
      margin-top: 100px;
    }
    .d-flex{
      height: 20vh;
      width: 100%;

    }
    .container-fluid{
      
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: row;
    }

    .btn a{
      text-decoration: none;
      color: white;
    }
    .h{
        margin-top: 20rem;
    }
  </style>
  
  </head>
  <body>
    <!-- As a link -->
<nav class="navbar bg-light">
  <div class="container-fluid right">
    <a class="navbar-brand" href="#">Todo APP</a>
  </div>
</nav>


{% if user.is_authenticated%}
{% for object in objects %}
<div class="container-fluid ">
  
  <figure>
    <blockquote class="blockquote ">
      <p>{{object.text}}</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      {{object.auth}}</cite>
    </figcaption>
  </figure>
  
  <button class="btn btn-danger"><a href="{% url 'deletenote' object.id %}">Delete</a></button>
  <button class="btn btn-danger"><a href="{% url 'updatenote' object.id %}">Update</a></button>
</div>

{% endfor %}
{% else %}
<div class="container-fluid">
    <button class="btn btn-success h" ><a href="{% url 'login' %}">Login</a></button>
</div>
{% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
